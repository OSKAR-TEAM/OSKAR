<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <meta name="description" content="XO OSKAR Official - Shadow & Comando Telegram Links">
    <meta name="theme-color" content="#00ff99">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Vazirmatn:wght@400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #000;
            color: #00ff99;

        }

        /* افکت باران کد ماتریکس کامل */
        canvas#matrix {

            width: 100%;

        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.78);
            z-index: 2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: 90%;
            max-width: 420px;
            border-radius: 24px;
            margin-bottom: 35px;
            border: 5px solid #00ff99;
            box-shadow: 0 0 70px rgba(0, 255, 153, 0.9);

        }

        .logo-img:hover {
            transform: scale(1.06);
            box-shadow: 0 0 120px rgba(0, 255, 153, 1);
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            letter-spacing: 10px;
            text-shadow: 0 0 40px #00ff99, 0 0 80px #00ff99;
            margin: 20px 0;
            background: linear-gradient(90deg, #00ff99, #00cc77, #00ff99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px #00ff99; }
            to { text-shadow: 0 0 60px #00ff99, 0 0 90px #00ff99; }
        }

        .tagline {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 60px;
            text-shadow: 0 0 20px #00ff99;
            opacity: 0.95;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 28px;
            width: 90%;
            max-width: 520px;
        }

        .link-btn {
            background: rgba(0, 255, 153, 0.15);
            backdrop-filter: blur(18px);
            color: #00ff99;
            padding: 24px 32px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 23px;
            font-weight: 700;
            border: 3px solid rgba(0, 255, 153, 0.7);
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.5);
        }

        .link-btn:hover {
            background: #00ff99;
            color: #000;
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 0 80px rgba(0, 255, 153, 1);
            border: 3px solid #00ff99;
        }

        .icon {

        }

        footer {
            margin-top: 90px;
            font-size: 17px;
            opacity: 0.85;
            text-shadow: 0 0 15px #00ff99;
            letter-spacing: 1.5px;
        }

        /* ریسپانسیو کامل */
        @media (max-width: 600px) {
            .brand-name { font-size: 48px; letter-spacing: 6px; }
            .tagline { font-size: 22px; }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- افکت باران کد ماتریکس -->
    <canvas id="matrix"></canvas>
    <div class="overlay"></div>

    <div class="container">
        <!-- عکس لوگو رو حتماً با اسم logo.jpg آپلود کن -->
        <img src="logo.jpg" alt="XO OSKAR" class="logo-img">

        <h1 class="brand-name">XO OSKAR</h1>
        <p class="tagline">▪️ Shadow and Comando ▪️<br>به دنیای تاریک خوش آمدید ⚡</p>

        <div class="links">
            <a href="https://t.me/XO_OSKAR" target="_blank" class="link-btn">
                <i class="fab fa-telegram icon"></i> چنل اصلی ØSƘAR
            </a>
            <a href="https://t.me/XO_OSKARbot" target="_blank" class="link-btn">
                <i class="fab fa-telegram icon"></i> ربات ارتباطات
            </a>
            <a href="https://t.me/shadow_alonex" target="_blank" class="link-btn">
                <i class="fab fa-telegram icon"></i> Shadow | مورفین
            </a>
            <a href="https://t.me/NiCaToR_NKR" target="_blank" class="link-btn">
                <i class="fab fa-telegram icon"></i> Comando
            </a>
        </div>

        <footer>© 2025 XO OSKAR • All Rights Reserved</footer>
    </div>

    <!-- اسکریپت افکت ماتریکس -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;':,.<>?/ÆÑØŒŠŽæñøœšž";
        const chars = matrixChars.split("");

        const fontSize = 14;
        let columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff99';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = canvas.width / fontSize;
        });
    </script>
</body>
</html>
